version: "3.9"
services:
  gluster-solo:
    container_name: ${CONTAINER_NAME:-gluster-solo}
    build:
      context: .
      dockerfile: Dockerfile
    hostname: ${HOSTNAME_GLUSTER:-gluster-solo}
    environment:  LANG: "C"
      MODE: "solo"
      ADDRESS_FAMILY: "${ADDRESS_FAMILY:-inet}"
      DATA_PORT_START: "${DATA_PORT_START:-49152}"
      DATA_PORT_END: "${DATA_PORT_END:-60999}"
      VOL_BOOTSTRAP: "${VOL_BOOTSTRAP:-false}"
      VOLNAME: "${VOLNAME:-gv0}"
      REPLICA: "${REPLICA:-2}"
      TRANSPORT: "${TRANSPORT:-tcp}"
      BRICK_DIRS: "${BRICK_DIRS:-/bricks/brick1,/bricks/brick2}"
      AUTH_ALLOW: "${AUTH_ALLOW:-}"
      VOL_OPTS: "${VOL_OPTS:-}"
      PEERS: "${PEERS:-}"
      REQUIRE_ALL_PEERS: "${REQUIRE_ALL_PEERS:-false}"
      TZ: ${TZ:-UTC}
      UMASK: ${UMASK:-0022}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      MODE: ${MODE:-init}
      VOLNAME: ${VOLNAME:-gv0}
      VOLUMES_YAML: "${VOLUMES_YAML:-/etc/gluster/volumes.yml}"
      VOLUMES: "${VOLUMES:-gv0}"
      QUOTA_LIMITS: "${QUOTA_LIMITS:-}"
      QUOTA_SOFT_PCT: "${QUOTA_SOFT_PCT:-}"
      VTYPE: ${VTYPE:-replica}
      REPLICA: ${REPLICA:-2}
      TRANSPORT: ${TRANSPORT:-tcp}
      CREATE_VOLUME: ${CREATE_VOLUME:-1}
      ALLOW_FORCE_CREATE: ${ALLOW_FORCE_CREATE:-1}
      VOL_OPTS: ${VOL_OPTS:-performance.client-io-threads=on,cluster.quorum-type=auto}
      AUTH_ALLOW: ${AUTH_ALLOW:-10.0.1.0/24}
      NFS_DISABLE: ${NFS_DISABLE:-1}
      PRIVATE_IP: ${PRIVATE_IP:-}
      MGMT_PORT1: ${MGMT_PORT1:-24007}
      MGMT_PORT2: ${MGMT_PORT2:-24008}
      DATA_PORT_START: ${DATA_PORT_START:-49152}
      DATA_PORT_END: ${DATA_PORT_END:-60999}
      MAX_PORT: ${MAX_PORT:-60999}
      ADDRESS_FAMILY: ${ADDRESS_FAMILY:-inet}
    networks: [gluster-net]
    ports:
      - "${HOST_BIND_PREFIX:-${BIND_ON_PRIVATE_IP:+${PRIVATE_IP}:}}${MGMT_PORT1:-24007}:${MGMT_PORT1:-24007}/tcp"
      - "${HOST_BIND_PREFIX:-${BIND_ON_PRIVATE_IP:+${PRIVATE_IP}:}}${MGMT_PORT2:-24008}:${MGMT_PORT2:-24008}/tcp"
      - "${HOST_BIND_PREFIX:-${BIND_ON_PRIVATE_IP:+${PRIVATE_IP}:}}${DATA_PORT_START:-49152}-${DATA_PORT_END:-60999}:${DATA_PORT_START:-49152}-${DATA_PORT_END:-60999}/tcp"
    volumes:
      - "${BRICK1_MAPPING:-/mnt/gluster/brick1:/bricks/brick1:rw}"
      - "${BRICK2_MAPPING:-/mnt/gluster/brick2:/bricks/brick2:rw}"
      - ./data/glusterd:/var/lib/glusterd
      - ./data/logs:/var/log/glusterfs
      - "${VOLUMES_FILE:-./volumes.yml}:${VOLUMES_YAML:-/etc/gluster/volumes.yml}:ro"
    healthcheck:
      test: ["CMD-SHELL", "gluster --mode=script volume list >/dev/null 2>&1"]
      interval: ${HC_INTERVAL:-10s}
      timeout: ${HC_TIMEOUT:-5s}
      retries: ${HC_RETRIES:-20}
      start_period: ${HC_START_PERIOD:-60s}
    restart: unless-stopped

networks:
  gluster-net:
    driver: bridge