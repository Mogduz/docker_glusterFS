name: gluster-solo-2bricks

services:
  gluster-solo:
    build: .
    image: gluster-solo-2bricks:latest
    pull_policy: build
    container_name: gluster-solo
    hostname: gluster-solo
    restart: unless-stopped
    cap_add:
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    environment:
      - MODE=init
      - VOLNAME=gv0
      - VTYPE=replica
      - REPLICA=2
      - BRICK_PATHS=/bricks/brick1,/bricks/brick2
      - ALLOW_FORCE_CREATE=1
      - REQUIRE_ALL_PEERS=0
      - ALLOW_EMPTY_STATE=1
      - LOG_LEVEL=INFO
    volumes:
      - /mnt/disk1/gluster/brick1:/bricks/brick1
      - /mnt/disk2/gluster/brick2:/bricks/brick2
      - ./state/solo:/var/lib/glusterd
    networks: [ gluster-net ]
    healthcheck:
      test: ["CMD-SHELL", "pgrep -x glusterd >/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 20

networks:
  gluster-net: {}