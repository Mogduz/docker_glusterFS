# Manager-Node steuert Create/Set/Start (Race-Schutz)
manager_node: gluster1

# Peers im Cluster – hier nur Self (Single-Node-Demo)
peers:
  - gluster1

# Lokale Brick-Pfade (MÜSSEN als Bind-Mounts vorhanden sein)
local_bricks:
  - /gluster/bricks/vol1/brick
  - /gluster/bricks/vol2/brick

# Volumes
volumes:
  - name: gv0
    type: distribute            # keine Redundanz (nur Demo). Für Schutz: replicate/disperse nutzen.
    transport: tcp
    bricks:
      # Auf Single-Node wird 'gluster1' vom Entrypoint automatisch nach 127.0.0.1 umgeschrieben
      - gluster1:/gluster/bricks/vol1/brick
      - gluster1:/gluster/bricks/vol2/brick
    options:
      nfs.disable: "on"
      performance.client-io-threads: "on"
      # Optional für reines internes Netz:
      # transport.address-family: "inet"
      # auth.allow: "10.0.1.*"
